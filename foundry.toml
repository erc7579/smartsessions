# Full reference https://github.com/foundry-rs/foundry/tree/master/crates/config

[profile.default]
  auto_detect_solc = false
  block_timestamp = 1_680_220_800 # March 31, 2023 at 00:00 GMT
  #bytecode_hash = "none"
  evm_version = "cancun"           # See https://www.evmdiff.com/features?name=PUSH0&kind=opcode
  fuzz = { runs = 1_000 }
  gas_reports = ["*"]
  optimizer = true
  optimizer_runs = 800
  out = "out"
  script = "script"
  solc = "0.8.27"
  src = "contracts"
  test = "test"
  cache_path  = "cache_forge"
  libs = ["node_modules", "lib"]
  gas_reports_ignore = ["LockTest"]
  fs_permissions = [{ access = "read", path = "out" }, { access = "read-write", path = "deployArtifacts" }, { access = "read", path = "node_modules" }]
  allow_paths = ["*", "/", "./node_modules/"]


[profile.cosigner]
  bytecode_hash = "none"
  cbor_metadata = false
  optimize = true
  runs = 100000
  via-ir = true
  out = "out"
  src = "wc-cosigner"
  test = "none"

[profile.ci]
  fuzz = { runs = 10_00000 }
  verbosity = 4

[etherscan]

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 120
  multiline_func_header = "all"
  number_underscore = "thousands"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true


